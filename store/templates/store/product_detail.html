{% extends 'core/base.html' %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}
    <div class="bg-dark">
        <h1 class="text-info"> {{ product.title }} </h1> 
        <p class="text-warning">${{ product.get_display_price }}</p>
        {% if product.description %}
            <p class="text-warning">
                {{ product.description }}
            </p>
        {% endif %}
    </div>
{% endblock %}
