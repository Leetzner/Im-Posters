<div class="container">
    <div class="product-container col-12 bg-dark"> 
        <div class="row mt-5 mb-3">
        {% for product in products %}      
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 bg-dark">
                <div class="card border-secondary bg-dark my-3">
                    <a href="{% url 'product_detail' product.category.slug product.slug %}">                                       
                        <div class="card-body">
                            <img class="card-img-top rounded" src="{{ product.get_thumbnail }}" alt="Image of {{ product.title }}">                                            
                            <h2 class="text-white bg-dark">{{ product.title }}</h2>
                            <p class="card-text text-white bg-dark">${{ product.get_display_price }}</p>                           
                        </div>
                    </a>
                </div>
            </div>    
        {% endfor %}
        </div>           
    </div>
</div>
