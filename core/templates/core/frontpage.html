{% extends 'core/base.html' %}
{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="row"></div>
        {% for product in products %}
            <div class="text-info bg-dark product-container col-6 offset-1">
                <div class="">
                    <h2 class="">{{ product.title }}</h2>
                    <p class="text-warning">${{ product.get_display_price }} </p>
                </div>
            </div>
        {% endfor %}
{% endblock %}
