{% load menu %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %} | ImPosters</title>
</head>
<body>
  <div class="container">
      <nav class="navbar sticky-top navbar-expand-lg navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="/">Im-Posters</a>          
          <div class="search mx-5">
            <form method="get" action="/search/">
              <input type="search" name="query" placeholder="Search..." class="ml-3 py-2 rounded">
              <button class="btn py-1.5 text-light rounded">
                <i class="bi bi-search"></i>    
              </button>
            </form>
          </div>
            <div class="navbar-nav">
              {% menu %}

              <a class="btn btn-secondary ml-3" href="{% url 'cart_view' %}"><i class="bi bi-cart"></i> ({{ cart|length }}) </a>

              {% if request.user.is_authenticated %}

                <a class="btn btn-secondary ml-3 d-flex" href="{% url 'myaccount' %}" >My account</a>
                {% if request.user.userprofile.is_vendor %}
                <a class="nav-link" href="{% url 'my_store' %}" >My Store</a>
                {% endif %}

              {% endif %}
            </div>
      </nav>
    </div>  
    {% block content %}
    {% endblock %}
</body>
</html>
