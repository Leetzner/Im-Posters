{% load menu %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} | ImPosters</title>
</head>
<body>
  <div class="container">
      <nav class="navbar sticky-top navbar-expand-lg navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="/">Navbar</a>
          
          <div class="search">
            <form method="get" action="/search/">
              <input type="search" name="query" placeholder="Search..." class="py-2">
              <button>Search</button>
            </form>
          </div>
          
            <div class="navbar-nav">
              {% menu %}
              {% if request.user.is_authenticated %}

              <a class="nav-link" href="{% url 'myaccount' %}" >My account</a>
              <a class="nav-link" href="{% url 'my_store' %}" >My Store</a>

              {% endif %}
            </div>
      </nav>
    </div>  
    {% block content %}
    {% endblock %}
</body>
</html>
