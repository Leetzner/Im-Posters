{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-secondary btn-lg mb-2">Submit</button>
    </form>

    {% if title == 'Edit product' %}
        <a href="#" class="btn btn-light btn-lg">Delete product</a>
    {% endif %}
</div>
{% endblock %}
