{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>

    <form method="post" action="" enctype="multipart/form-data" class="my-4">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-secondary btn-lg">Submit</button>
    </form>

    {% if product %}
        <a href="{% url 'delete_product' product.id %}" class="btn btn-light btn-lg">Delete product</a>
    {% endif %}
</div>
{% endblock %}
